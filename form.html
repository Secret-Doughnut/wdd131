<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Product review form for Dustin Cook during the Wdd 131 - Dynamic Web Fundamentals collage term.">
    <meta name="author" content="Dustin Cook">
    <title>Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth@87.5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="main-form">
            <fieldset>
                <label for="drop"><span>Product Name*</span></label>
                <select name="dropdown" id="drop" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <div class="rating-stars">
                    <p>Overall Rating*</p>
                    <label for="star-a">★
                        <input type="radio" name="stars" id="star-a" value="1" required></label>
                    <label for="star-b">★★
                        <input type="radio" name="stars" id="star-b" value="2" required></label>
                    <label for="star-c">★★★
                        <input type="radio" name="stars" id="star-c" value="3" required></label>
                    <label for="star-d">★★★★
                        <input type="radio" name="stars" id="star-d" value="4" required></label>
                    <label for="star-e">★★★★★
                        <input type="radio" name="stars" id="star-e" value="5" required></label>
                </div>

                <div>
                    <label for="time-block"><span>Date of Installation*</span><input type="date" name="Thingie"
                            id="time-block" required></label>
                </div>

                <div class="check-list">
                    <p>Which features did you find useful in the product?<br><span>(Check all that apply)</span></p>
                    <label for="hit-it-a-few-times"><input type="checkbox" name="durability" value="yes"
                            id="hit-it-a-few-times"><span>Durability</span></label>
                    <label for="useful"><input type="checkbox" name="ease-of-use" value="yes" id="useful"><span>Ease of
                            Use</span></label>
                    <label for="how-well"><input type="checkbox" name="performance" value="yes"
                            id="how-well"><span>Performance</span></label>
                    <label for="presentation"><input type="checkbox" name="design" value="yes"
                            id="presentation"><span>Design</span></label>
                </div>

                <label for="type-it-out"><span>Written Review (Optional)</span><textarea name="box"
                        id="type-it-out"></textarea></label>

                <label for="user-name"><span>Your Name (Optional)</span>
                    <input type="text" name="username" id="user-name">
                </label>
                <input type="submit" value="Post Review">
            </fieldset>


        </form>
    </main>
    <footer>
        <p>&copy; <span>2025</span>, Dustin Cook, USA</p>
        <p id="lastModified">Last modified on placeholder date</p>
    </footer>
</body>

</html>
