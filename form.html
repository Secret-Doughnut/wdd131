<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Product review form for Dustin Cook during the Wdd 131 - Dynamic Web Fundamentals collage term.">
    <meta name="author" content="Dustin Cook">
    <title>WDD 131 - Dynamic Web Fundamentals - Dustin Cook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth@87.5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="#" class="main-form">
            <fieldset>
                <label><span>Product Name*</span>
                    <select name="dropdown" id="drop" required>
                        <label></label>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                </label>

                <div class="rating-stars">
                    <p>Overall Rating*</p>
                    <label for="star-a">★
                        <input type="radio" name="stars" id="star-a" value="1" required></label>
                    <label for="star-b">★★
                        <input type="radio" name="stars" id="star-b" value="2" required></label>
                    <label for="star-c">★★★
                        <input type="radio" name="stars" id="star-c" value="3" required></label>
                    <label for="star-d">★★★★
                        <input type="radio" name="stars" id="star-d" value="4" required></label>
                    <label for="star-e">★★★★★
                        <input type="radio" name="stars" id="star-e" value="5" required></label>
                </div>

                <div>
                    <label><span>Date of Installation*</span><input type="date" name="Thingie" id="why"
                            required></label>
                </div>

                <div class="check-list">
                    <p>Which features did you find useful in the product?<br><span>(Check all that apply)</span></p>
                    <label><input type="checkbox" name="editing" value="yes"
                            id="so-many"><span>Durability</span></label>
                    <label><input type="checkbox" name="editing" value="yes" id="thingies"><span>Ease of
                            Use</span></label>
                    <label><input type="checkbox" name="editing" value="yes"
                            id="that-i"><span>Performance</span></label>
                    <label><input type="checkbox" name="editing" value="yes"
                            id="need-to-type"><span>Design</span></label>
                </div>

                <label><span>Written Review (Optional)</span><textarea name="box"
                        id="stop-with-the-ids"></textarea></label>

                <label><span>Your Name (Optional)</span>
                    <input type="text" name="username" id="placeholder-thingie">
                </label>
                <input type="submit" value="Post Review">
            </fieldset>


        </form>
    </main>
    <footer>
        <p>&copy; <span>2025</span>, Dustin Cook, USA</p>
        <p id="lastModified">Last modified on placeholder date</p>
    </footer>
</body>

</html>
