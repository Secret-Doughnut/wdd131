<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Lazy loading assignment for Dustin Cook during the Wdd 131 - Dynamic Web Fundamentals collage term.">
    <meta name="author" content="Dustin Cook">
    <title>Wall of Pictures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wdth@87.5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>

<body>
    <main>
        <h1>Placeholder</h1>
        <img src="images/burger-in-the-sea.png" alt="Shark or fish looking at a burger" loading="lazy" width="400"
            height="600">
        <img src="images/enter-your-name.png" alt="Cartoon character hitting a keyboard" loading="lazy" width="400"
            height="600">
        <img src="images/gazing-into-the-starry-sky.png" alt="Cartoon creature with red body" loading="lazy" width="400"
            height="600">
        <img src="images/moonlight-platforming.png" alt="Cartoon creature with dark green body" loading="lazy"
            width="400" height="600">
        <img src="images/run-away.png" alt="Cartoon creature with blue body">
        <img src="images/tree-climbing-fun.png" alt="Cartoon creature with green body" loading="lazy" width="400"
            height="600">
    </main>
    <footer>
        <p>&copy; <span>2025</span>, Dustin Cook, USA</p>
        <p id="lastModified">Last modified on placeholder date</p>
    </footer>
</body>

</html>
